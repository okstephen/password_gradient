<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section id="first-section">
            <div class="head">
                <div>
                    <p>HOME</p>
                </div>
                <div>
                    <h1>PASSWORD & GRADIENT GENERATOR</h1>
                </div>
                <div>
                    <P>ABOUT</P>
                </div>
            </div>
        </section>
        <section id="second-section">
            <form action="">
                <div class="form-area">
                    <div>
                        <label for="password">Password:</label>
                        <div>
                            <input type="password" name="password" placeholder="8tig2">
                            <iconify-icon icon="radix-icons:box"></iconify-icon>
                        </div>
                    </div>
                    <div class="gradient">
                        <div>
                            <label for="rgb">RGB</label>
                            <div>
                                <input type="text" name="rgb" placeholder="linear-gradient(to right, rgb(73, 163, 191), rgb(64, 16, 147))">
                            <iconify-icon icon="radix-icons:box"></iconify-icon>
                            </div>  
                        </div>
                        <div>
                            <label for="hex">HEX</label>
                            <div>
                                <input type="text" name="hex" placeholder="linear-gradient(to right, #49A3BF, #401093)">
                                <iconify-icon icon="radix-icons:box"></iconify-icon>
                            </div>
                           
                        </div>
                    </div>
                    <div>
                        <button type="submit">Generate Password & Gradient</button>
                    </div>
                </div>
            </form>
        </section>
    </header>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
